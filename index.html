<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- header -->
    <header>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <!-- section -->
    <section>
        <div class="container">
            <h1>Student Registration</h1>
            <form action="">
                <label for="name">Name: </label>
                <input autofocus required type="text" name="name" id="name" placeholder="Enter your name">
                <label for="email">Email: </label>
                <input required type="email" name="email" id="name" placeholder="Enter your email">
                <label for="age">Age: </label>
                <input required type="text" name="age" id="age" placeholder="Enter your age">
                <button>Register</button>
                <h6>Fill in the form to register!</h6>
            </form>
        </div>
    </section>
    <h3>Registered Students</h3>
    <!-- Registered Students Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>emily@example.com</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
